<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repo Analyzer - Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>GitHub Repo Analyzer - Results</h1>
    <h2>Class Information</h2>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Class Name</th>
                <th>Number of Functions</th>
            </tr>
        </thead>
        <tbody>
            {% for file, class_info in class_info.items() %}
                {% for class_name, function_count in class_info %}
                    <tr>
                        <td>{{ file }}</td>
                        <td>{{ class_name }}</td>
                        <td>{{ function_count }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
